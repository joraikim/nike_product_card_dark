<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" href="images/nike-sb-stefan-janoski-max.png">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
		<title>Nike Product</title>
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container">
			
			<!---container__background-->

			<div class="container__background">
				<img class="container__background--first" src="images/group-3-copy.png">
				<img class="container__background--second" src="images/main-bg.png">
				<img class="container__background--third" src="images/layer-6.png">

				<!---container__content-->

				<div class="container__content">
					<div class=" container__content--logo">
						<img class="content--logo--nike" src="images/logo.png">
					</div>
					<!---container__content--image-->

					<div class="container__content--image">
						<img src="images/nike-sb-stefan-janoski-max.png">
						<ul class="slide-nav">
							<li>
								<button class="active"><span>slide1</span></button>
							</li>
							<li>
								<button class="button2" ><span>slide2</span></button>
							</li>
							<li>
								<button class="button3"><span>slide3</span></button>
							</li>
							<li>
								<button class="button4"><span>slide4</span></button>
							</li>
						</ul>
					</div>
					<!---container__content--information-->

					<div class="container__content--information">
						<p class="container__content--title">Nike SB Stefan<br>  Janoski Max</p>
						<p class="container__content--subtitle">Unisex Skateboarding Shoe</p>
						<ul class="content--stars">
							<li>
								<a class="stars--first" href="#">
									<i class="fa fa-star" aria-hidden="true"></i>
								</a>
							</li>
							<li>
								<a class="stars--second" href="#">
									<i class="fa fa-star" aria-hidden="true"></i>
								</a>
							</li>
							<li>
								<a class="stars--third" href="#">
									<i class="fa fa-star" aria-hidden="true"></i>
								</a>
							</li>
							<li>
								<a class="stars--four" href="#">
									<i class="fa fa-star" aria-hidden="true"></i>
								</a>
							</li>
							<li>
								<a class="stars--five" href="#">
									<i class="fa fa-star" aria-hidden="true"></i>
								</a>
							</li>
						</ul>

						<ul class="content--selection">
							<li>
							<button class="selection--first"><span>Size <i class="fa fa-angle-down" aria-hidden="true"></i></span></button>
							</li>
							<li>
							<button class="selection--second"><span>Qty <i class="fa fa-angle-down" aria-hidden="true"></i></span></button>	
							</li>
							
						</ul>

						<button class="selection--third"><span>Add to card</span></button>
					</div>
				</div>
			</div>
			
		</div>
		
	</body>
</html>
